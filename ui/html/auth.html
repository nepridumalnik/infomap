<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>

    <link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4">
        <h2 class="card-title text-center mb-4">Авторизация</h2>

        <form method="post" class="g-3">
            <div class="col-md-12">
                <div class="input-group mb-3">
                    <span class="input-group-text">Пользователь</span>
                    <input type="text" name="user" class="form-control" required>
                </div>
            </div>

            <div class="col-md-12">
                <div class="input-group mb-3">
                    <span class="input-group-text">Пароль</span>
                    <input type="password" name="password" class="form-control" required>
                </div>
            </div>

            <div class="col-md-12 text-center">
                <button type="submit" name="sign-in" class="btn btn-primary">Войти</button>
            </div>

        </form>
    </div>

</body>

</html>
