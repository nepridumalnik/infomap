<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <div class="box">
    <div class="logo">
      <h2>Авторизация</h2>
    </div>
    <br>
    <form method="post">
      <div class="inputBox">
        <input type="text" name="user" required onkeyup="this.setAttribute('value', this.value);" value="">
        <label>Пользователь</label>
      </div>
      <div class="inputBox">
        <input type="password" name="password" required onkeyup="this.setAttribute('value', this.value);" value="">
        <label>Пароль</label>
      </div>
      <input type="submit" name="sign-in" value="Войти">
    </form>
  </div>

</body>

</html>
