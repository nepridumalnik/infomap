<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Таблица</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <script src="js/third_party/axios.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="float-end">
        <input type="button" class="btn btn-primary" onclick="unauth()" value="Выйти">
    </div>
    <br>

    <h1>{{.}}</h1>

    <div class="container mx-auto">
        <!-- Форма для загрузки файлов -->
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Выберите файл для загрузки:</label>
                <input class="form-control" type="file" id="fileInput" name="file"
                    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
            </div>
            <input type="button" class="btn btn-primary" onclick="uploadFile()" value="Загрузить файл">
        </form>

        <br>

        <table class="table table-striped table-hover pd-t-0">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Обращение</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
